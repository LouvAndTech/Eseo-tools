<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>ESEO Tools</h1>
    <p id="desc">Petit regroupement d'outil pour aider sur le site web de l'ESEO.</p>
    <div id="list">

      <div class="options">
        <span>Calculateur Moyenne Générale: </span>
        <label class="switch">
          <input type="checkbox" id="moySwitch">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="options">
        <span>Calculateur Moyenne ECTS: </span>
        <label class="switch">
          <input type="checkbox" id="moyECTSSwitch">
          <span class="slider round"></span>
        </label>
      </div>
      
    </div>
    <p id="version"></p>
    <script src="main.js"></script>
  </body>
</html>
